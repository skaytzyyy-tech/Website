<!DOCTYPE html>
<html lang="id">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Transparan Scroll</title>
  <!-- Hubungkan ke CSS -->
  <link rel="stylesheet" href="Style1.css">
</head>
<body>

  <!-- Navbar -->
  <div class="navbar" id="navbar">

    <a href="#">ABOUT</a>

  </div>

  <!-- Judul -->
  <div class="heading">
    Parfume Pandowo
  </div>

  <!-- Header dengan gambar -->

    <p>Selamat Datang</p>

  <!-- Konten -->

    <p>Ini adalah konten panjang...</p>
    <p>Scroll ke bawah untuk lihat efek navbar + heading.</p>
    <p style="margin-top:1000px;">Bagian bawah halaman.</p>
  </div>

  <!-- Hubungkan ke JS -->
  <script src="script.js"></script>
